name: Deploy GitHub Pages

on:
  push:
    branches: [ "main" ]
    paths:
      - 'docs/**'
      - 'README.md'
      - '.github/workflows/github-pages.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'docs/**'
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Health Check GitHub Pages
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 30
          
          # Health check with retry logic
          for i in {1..5}; do
            if curl -f -s "https://gzeu.github.io/viralsafe-platform-free/" > /dev/null; then
              echo "✅ GitHub Pages is live and healthy!"
              echo "🌐 URL: https://gzeu.github.io/viralsafe-platform-free/"
              exit 0
            else
              echo "⏳ Attempt $i/5 - GitHub Pages not ready yet, waiting..."
              sleep 15
            fi
          done
          
          echo "⚠️ GitHub Pages deployment may need more time to propagate"
          echo "🌐 Manual check: https://gzeu.github.io/viralsafe-platform-free/"
          
      - name: Update Status
        if: success()
        run: |
          echo "📊 GitHub Pages Deployment Summary:"
          echo "✅ Status: Successfully deployed"
          echo "🌐 URL: https://gzeu.github.io/viralsafe-platform-free/"
          echo "⏰ Deployed at: $(date)"
          echo "📁 Source: docs/ directory"
          echo "🎯 Trigger: ${{ github.event_name }}"
          echo "🔄 Commit: ${{ github.sha }}"
          echo "👤 Author: ${{ github.actor }}"
          echo "🏷️ Repository: ${{ github.repository }}"
          
      - name: Notify Success
        if: success()
        run: |
          echo "🎉 GitHub Pages deployment completed successfully!"
          echo "The ViralSafe Platform showcase is now live at:"
          echo "https://gzeu.github.io/viralsafe-platform-free/"
